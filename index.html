<!DOCTYPE html>
<html>
<head>
	<title>Sample Image Gallery</title>
	<link rel="shortcut icon" type="image/png" href="images/favicon.png">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
	<script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row row-head">
			<h1 class="heading">Sample Image Gallery</h1>
		</div>
		<div class="row row-1">
			<img class="small-imgs" id="img1" src="images/img_1.jpg">
			<img class="small-imgs" id="img2" src="images/img_3.jpg">
			<img class="small-imgs" id="img3" src="images/img_4.jpg">
			<img class="small-imgs" id="img4" src="images/img_5.jpg">
		</div>
		<div class="row row-2">
			<button class="btn btn-primary" id="backward">&lt</button>
			<button class="btn btn-primary" id="forward">&gt</button>
		</div>
		<div class="row row-3">
			<img class="big-img" id="bigImage" src="images/img_1.jpg">
		</div>
	</div>
	<div id="myModal" class="modal">
	  <div class="modal-content">
	    <span class="close">&times;</span>
	    <p>Slideshow Paused. Click on the image again to play...</p>
	  </div>
	</div>
</body>
<script type="text/javascript" src="scripts/script.js"></script>
</html>
