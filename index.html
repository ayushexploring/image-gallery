<!DOCTYPE html>
<html>
<head><title>Sample Image Gallery</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>
<body><div class="container-fluid">
		<div class="row row-head"><h1 class="heading">Sample Image Gallery</h1></div>
		<div class="row row-1">
			<img class="small-imgs" id="img1" src="images/img_1.jpg">
			<img class="small-imgs" id="img2" src="images/img_3.jpg">
			<img class="small-imgs" id="img3" src="images/img_4.jpg">
			<img class="small-imgs" id="img4" src="images/img_5.jpg"></div>
		<div class="row row-2">
			<button type="button" class="btn btn-primary" id="backward">&lt</button>
			<button type="button" class="btn btn-primary" id="forward">&gt</button></div>
		<div class="row row-3"><img class="big-img" src="images/img_1.jpg"></div></div>
</body>
<script type="text/javascript" src="scripts/script.js"></script>
</html>
